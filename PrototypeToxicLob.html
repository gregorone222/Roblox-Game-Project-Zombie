<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFX Prototype: Toxic Lob Remastered</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 20px;
            border-radius: 8px;
            color: #ccffcc;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 280px;
        }
        h1 { margin: 0 0 15px 0; font-size: 18px; color: #00ff00; text-transform: uppercase; letter-spacing: 2px; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.2s;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button:hover { background: #ccffcc; box-shadow: 0 0 15px #00ff00; }
        button:active { transform: scale(0.98); }
        .control-group { margin-bottom: 10px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #88ff88; }
        input[type=range] { width: 100%; accent-color: #00ff00; }
        .status { font-size: 12px; color: #666; margin-top: 10px; font-style: italic; }
        
        /* Loading overlay */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            color: #00ff00; z-index: 999; transition: opacity 0.5s;
        }
    </style>
    
    <!-- Import Three.js dari CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">MEMUAT VISUAL ENGINE...</div>

    <div id="ui-panel">
        <h1>Toxic Lob Control</h1>
        <div class="control-group">
            <button id="btn-fire">LUNCURKAN (FIRE)</button>
        </div>
        <div class="control-group">
            <label>Jarak Lemparan</label>
            <input type="range" id="slider-dist" min="10" max="40" value="25">
        </div>
        <div class="control-group">
            <label>Tinggi Lengkungan (Arc)</label>
            <input type="range" id="slider-height" min="5" max="20" value="12">
        </div>
        <div class="status">
            Klik & Drag untuk memutar kamera.<br>
            Scroll untuk zoom.
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const COLORS = {
            TOXIC_GREEN: 0x39FF14,
            DEEP_GREEN: 0x006400,
            POISON_GAS: 0xAAFF00,
            WARNING_RED: 0xFF3300,
            GRID: 0x1a1a1a
        };

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(20, 20, 40);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        // --- Post Processing (Bloom) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.5; // Glow intensity
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // --- Environment ---
        // Grid Floor
        const gridHelper = new THREE.GridHelper(100, 50, 0x333333, 0x111111);
        scene.add(gridHelper);

        // Boss Placeholder
        const bossGeo = new THREE.CylinderGeometry(1, 1, 4, 8);
        const bossMat = new THREE.MeshStandardMaterial({ color: 0x444444, emissive: 0x111111 });
        const bossMesh = new THREE.Mesh(bossGeo, bossMat);
        bossMesh.position.y = 2;
        scene.add(bossMesh);
        
        // Boss Label (Simple ring)
        const bossRing = new THREE.Mesh(
            new THREE.RingGeometry(1.2, 1.4, 32),
            new THREE.MeshBasicMaterial({ color: COLORS.WARNING_RED, side: THREE.DoubleSide })
        );
        bossRing.rotation.x = -Math.PI / 2;
        bossRing.position.y = 0.05;
        scene.add(bossRing);

        // --- VFX System ---
        const particles = [];
        const updatables = []; // Objects with an update(dt) method

        class ParticleSystem {
            constructor() {
                this.pool = [];
            }

            spawn(pos, color, count, speed, spread, lifetime, type = 'spark') {
                const geo = new THREE.BufferGeometry();
                const positions = [];
                const velocities = [];
                const lifes = [];
                
                // Simple sprite material
                const mat = new THREE.PointsMaterial({
                    color: color,
                    size: type === 'gas' ? 1.5 : 0.4,
                    transparent: true,
                    opacity: type === 'gas' ? 0.4 : 1,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                for(let i=0; i<count; i++) {
                    positions.push(pos.x, pos.y, pos.z);
                    
                    // Random velocity in sphere
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = Math.random() * speed;
                    
                    let vx = r * Math.sin(phi) * Math.cos(theta);
                    let vy = r * Math.sin(phi) * Math.sin(theta);
                    let vz = r * Math.cos(phi);

                    if (type === 'splash') {
                        vy = Math.abs(vy) * 1.5; // Splash goes up
                    } else if (type === 'gas') {
                        vy = Math.abs(vy) * 0.5 + 0.5; // Gas rises slowly
                        vx *= 0.5;
                        vz *= 0.5;
                    }

                    velocities.push(vx, vy, vz);
                    lifes.push(lifetime * (0.5 + Math.random() * 0.5));
                }

                geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                
                const points = new THREE.Points(geo, mat);
                scene.add(points);

                const system = {
                    mesh: points,
                    velocities: velocities,
                    lifes: lifes,
                    maxLife: lifetime,
                    type: type,
                    update: (dt) => {
                        const positions = points.geometry.attributes.position.array;
                        let alive = false;

                        for(let i=0; i<count; i++) {
                            if (lifes[i] > 0) {
                                alive = true;
                                lifes[i] -= dt;

                                const idx = i * 3;
                                
                                // Physics
                                positions[idx] += velocities[i*3] * dt;
                                positions[idx+1] += velocities[i*3+1] * dt;
                                positions[idx+2] += velocities[i*3+2] * dt;

                                // Gravity/Drag
                                if (type === 'splash') {
                                    velocities[i*3+1] -= 9.8 * dt; // Gravity
                                } else if (type === 'gas') {
                                    // Gas grows and rises
                                    points.material.size += dt * 0.5;
                                }
                            }
                        }
                        
                        points.geometry.attributes.position.needsUpdate = true;
                        
                        // Fade out based on overall life approximation
                        points.material.opacity -= dt * (1/lifetime);

                        return alive && points.material.opacity > 0;
                    },
                    dispose: () => {
                        scene.remove(points);
                        geo.dispose();
                        mat.dispose();
                    }
                };
                particles.push(system);
            }
        }

        const particleSys = new ParticleSystem();

        // --- Puddle Effect (Shader) ---
        // Custom shader for a bubbling toxic liquid
        const puddleVertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const puddleFragmentShader = `
            uniform float time;
            uniform vec3 color;
            varying vec2 vUv;

            // Simple pseudo-noise
            float rand(vec2 co){
                return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
            }

            void main() {
                // Create concentric ripples and bubbling noise
                float dist = distance(vUv, vec2(0.5));
                
                // Edge fade
                float alpha = 1.0 - smoothstep(0.3, 0.5, dist);
                
                if (alpha < 0.01) discard;

                // Bubbling effect
                float noise = sin(vUv.x * 20.0 + time * 2.0) * cos(vUv.y * 20.0 + time * 3.0);
                float bubble = smoothstep(0.4, 0.6, noise * alpha);

                // Moving texture feel
                float flow = sin(dist * 20.0 - time * 5.0);

                vec3 finalColor = color + vec3(bubble * 0.5) + vec3(flow * 0.1);

                gl_FragColor = vec4(finalColor, alpha * 0.8);
            }
        `;

        class ToxicPuddle {
            constructor(pos, duration) {
                this.duration = duration;
                this.age = 0;
                
                const geo = new THREE.PlaneGeometry(8, 8);
                const mat = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        color: { value: new THREE.Color(COLORS.POISON_GAS) }
                    },
                    vertexShader: puddleVertexShader,
                    fragmentShader: puddleFragmentShader,
                    transparent: true,
                    side: THREE.DoubleSide,
                    depthWrite: false
                });

                this.mesh = new THREE.Mesh(geo, mat);
                this.mesh.rotation.x = -Math.PI / 2;
                this.mesh.position.copy(pos);
                this.mesh.position.y = 0.05; // Slightly above grid
                
                // Add a point light
                this.light = new THREE.PointLight(COLORS.TOXIC_GREEN, 2, 10);
                this.light.position.set(pos.x, 1, pos.z);

                scene.add(this.mesh);
                scene.add(this.light);
            }

            update(dt) {
                this.age += dt;
                this.mesh.material.uniforms.time.value = this.age;

                // Spawn gas particles occasionally
                if (Math.random() < 0.1) {
                    const offset = (Math.random() - 0.5) * 4;
                    const pPos = this.mesh.position.clone().add(new THREE.Vector3((Math.random()-0.5)*4, 0, (Math.random()-0.5)*4));
                    particleSys.spawn(pPos, COLORS.POISON_GAS, 1, 0.5, 0, 2.0, 'gas');
                }

                // Fade out at end
                if (this.age > this.duration - 1.0) {
                    const fade = (this.duration - this.age);
                    this.mesh.material.opacity = fade;
                    this.light.intensity = fade * 2;
                }

                return this.age < this.duration;
            }

            dispose() {
                scene.remove(this.mesh);
                scene.remove(this.light);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // --- Telegraph Effect ---
        class Telegraph {
            constructor(pos, radius, duration) {
                this.duration = duration;
                this.age = 0;
                
                // Ring
                const geo = new THREE.RingGeometry(radius - 0.2, radius, 32);
                const mat = new THREE.MeshBasicMaterial({ 
                    color: COLORS.WARNING_RED, 
                    side: THREE.DoubleSide, 
                    transparent: true,
                    opacity: 0.8 
                });
                this.ring = new THREE.Mesh(geo, mat);
                this.ring.rotation.x = -Math.PI / 2;
                this.ring.position.copy(pos);
                this.ring.position.y = 0.02;

                // Filling Circle
                const fillGeo = new THREE.CircleGeometry(radius, 32);
                const fillMat = new THREE.MeshBasicMaterial({
                    color: COLORS.WARNING_RED,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });
                this.fill = new THREE.Mesh(fillGeo, fillMat);
                this.fill.rotation.x = -Math.PI / 2;
                this.fill.position.copy(pos);
                this.fill.position.y = 0.03;
                this.fill.scale.set(0, 0, 0); // Start empty

                scene.add(this.ring);
                scene.add(this.fill);
            }

            update(dt) {
                this.age += dt;
                const progress = Math.min(this.age / this.duration, 1);
                
                // Animate fill scaling up
                this.fill.scale.set(progress, progress, 1);
                
                // Pulse the ring
                this.ring.material.opacity = 0.5 + Math.sin(this.age * 10) * 0.3;

                if (this.age >= this.duration) {
                    return false; // Done
                }
                return true;
            }

            dispose() {
                scene.remove(this.ring);
                scene.remove(this.fill);
                this.ring.geometry.dispose();
                this.ring.material.dispose();
                this.fill.geometry.dispose();
                this.fill.material.dispose();
            }
        }

        // --- Projectile Logic ---
        class ToxicProjectile {
            constructor(start, end, height, speedTime) {
                this.start = start;
                this.end = end;
                this.height = height;
                this.duration = speedTime; // Time to hit
                this.age = 0;

                // Mesh: Glowing Sphere
                const geo = new THREE.SphereGeometry(0.5, 16, 16);
                const mat = new THREE.MeshStandardMaterial({
                    color: COLORS.TOXIC_GREEN,
                    emissive: COLORS.TOXIC_GREEN,
                    emissiveIntensity: 2,
                    roughness: 0.2
                });
                this.mesh = new THREE.Mesh(geo, mat);
                
                // Trail (using a simple tail of meshes for this prototype, in production use a TrailRenderer)
                this.trail = [];

                scene.add(this.mesh);
            }

            update(dt) {
                this.age += dt;
                const t = this.age / this.duration;

                if (t >= 1) return false; // Hit

                // Parabolic Curve
                // Linear interpolation for X and Z
                const cx = this.start.x + (this.end.x - this.start.x) * t;
                const cz = this.start.z + (this.end.z - this.start.z) * t;
                // Parabola for Y:  4 * height * t * (1-t)
                // Plus linear interp of start/end height (assuming ground is 0)
                const cy = this.start.y + (this.end.y - this.start.y) * t + 4 * this.height * (t - t*t); // Standard parabola arc

                this.mesh.position.set(cx, cy, cz);
                
                // Rotate projectile
                this.mesh.rotation.x += dt * 5;
                this.mesh.rotation.z += dt * 5;

                // Emit trail particles
                if (Math.random() > 0.5) {
                     particleSys.spawn(this.mesh.position, COLORS.TOXIC_GREEN, 1, 0.2, 0, 0.5, 'spark');
                }

                return true;
            }

            dispose() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // --- Main Logic ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        const clock = new THREE.Clock();

        function fireToxicLob() {
            const dist = parseFloat(document.getElementById('slider-dist').value);
            const height = parseFloat(document.getElementById('slider-height').value);
            const telegraphTime = 1.0;
            const flightTime = 1.2;

            // 1. Calculate Target Position
            const angle = Math.random() * Math.PI * 2; // Random direction
            // const angle = 0; // Fixed direction for easier viewing
            const targetPos = new THREE.Vector3(
                Math.sin(angle) * dist,
                0,
                Math.cos(angle) * dist
            );

            // 2. Spawn Telegraph
            const telegraph = new Telegraph(targetPos, 4, telegraphTime); // Radius 4 matches approx Roblox size
            updatables.push(telegraph);

            // 3. Delay launch until telegraph done (or slightly before)
            setTimeout(() => {
                const startPos = new THREE.Vector3(0, 4, 0); // Boss hands/mouth height
                const projectile = new ToxicProjectile(startPos, targetPos, height, flightTime);
                
                // Handle Projectile Update & Impact
                const projectileWrapper = {
                    update: (dt) => {
                        const flying = projectile.update(dt);
                        if (!flying) {
                            // IMPACT!
                            
                            // 1. Splash Particles
                            particleSys.spawn(targetPos, COLORS.TOXIC_GREEN, 50, 15, 1, 1.0, 'splash');
                            
                            // 2. Spawn Puddle
                            const puddle = new ToxicPuddle(targetPos, 5.0); // 5 seconds puddle
                            updatables.push(puddle);

                            // 3. Camera Shake (Simple fake)
                            camera.position.y -= 0.2;
                            setTimeout(() => camera.position.y += 0.2, 50);

                            // Cleanup projectile
                            projectile.dispose();
                            return false; // Remove from updatables
                        }
                        return true;
                    }
                };
                updatables.push(projectileWrapper);

            }, telegraphTime * 1000);
        }

        // --- Event Listeners ---
        document.getElementById('btn-fire').addEventListener('click', fireToxicLob);
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // Remove loader
        setTimeout(() => {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 500);
        }, 1000);

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();
            controls.update();

            // Update systems
            for (let i = updatables.length - 1; i >= 0; i--) {
                const alive = updatables[i].update(dt);
                if (!alive) {
                    if (updatables[i].dispose) updatables[i].dispose();
                    updatables.splice(i, 1);
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const alive = particles[i].update(dt);
                if (!alive) {
                    particles[i].dispose();
                    particles.splice(i, 1);
                }
            }

            composer.render();
        }

        animate();
    </script>
</body>
</html>
