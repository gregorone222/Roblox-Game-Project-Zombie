<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Display UI - Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL CONFIG --- */
        :root {
            --fire-color: #ef4444;
            --ice-color: #06b6d4;
            --poison-color: #84cc16;
            --shock-color: #eab308;
            --wind-color: #f8fafc;
            --earth-color: #a8a29e;
            --light-color: #fde047;
            --dark-color: #9333ea;
        }

        body {
            background-color: #0f172a;
            background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        /* Overlay gelap untuk simulasi in-game */
        .game-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: 0;
        }

        /* --- HUD CONTAINER --- */
        #hud-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            padding: 20px;
            pointer-events: none; /* Klik tembus ke game */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Posisi di kiri bawah, di atas HP bar biasanya */
            align-items: flex-start;
            padding-bottom: 150px; /* Space untuk HP Bar */
            padding-left: 30px;
            gap: 15px;
        }

        /* --- ELEMENT CARDS --- */
        .element-card {
            position: relative;
            width: 280px;
            height: 70px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 12px;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            transform-origin: left center;
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        /* Varian Warna Dinamis */
        .type-Fire { --theme: var(--fire-color); }
        .type-Ice { --theme: var(--ice-color); }
        .type-Poison { --theme: var(--poison-color); }
        .type-Shock { --theme: var(--shock-color); }
        .type-Wind { --theme: var(--wind-color); }
        .type-Earth { --theme: var(--earth-color); }
        .type-Light { --theme: var(--light-color); }
        .type-Dark { --theme: var(--dark-color); }

        .element-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--theme);
            box-shadow: 2px 0 15px var(--theme);
        }

        /* Icon Box */
        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-left: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--theme);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
        }

        /* Content Text */
        .content-box {
            flex: 1;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .el-name {
            font-family: 'Teko', sans-serif;
            font-size: 24px;
            line-height: 1;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--theme);
        }

        .el-sub {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            margin-top: 2px;
        }

        /* Active Timer Bar */
        .timer-track {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 3;
        }
        .timer-fill {
            height: 100%;
            background: var(--theme);
            width: 100%;
            box-shadow: 0 0 10px var(--theme);
            transition: width 0.1s linear;
        }

        /* Prompt State (Purchased but not active) */
        .prompt-key {
            width: 24px;
            height: 24px;
            background: #f8fafc;
            color: #0f172a;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 0 #94a3b8;
            animation: bounce 1s infinite;
        }

        /* Background Gradient Decoration */
        .card-glow {
            position: absolute;
            right: -20px;
            top: -20px;
            width: 100px;
            height: 100px;
            background: var(--theme);
            filter: blur(40px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: 1;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideOut {
            to { opacity: 0; transform: translateX(-50px) scale(0.9); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .removing {
            animation: slideOut 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        /* --- DEBUG CONTROLS (For Prototype Only) --- */
        #debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            pointer-events: auto;
            z-index: 100;
            border: 1px solid #333;
        }
        .debug-btn {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 8px;
            background: #334155;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
            transition: background 0.2s;
        }
        .debug-btn:hover { background: #475569; }
        .debug-title {
            font-size: 12px;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .active-count {
            position: absolute;
            top: 5px; right: 5px;
            font-size: 10px;
            color: #fff;
            background: red;
            border-radius: 50%;
            width: 16px; height: 16px;
            display: flex; justify-content: center; align-items: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="game-overlay"></div>

    <!-- HUD Container -->
    <div id="hud-layer">
        <!-- Purchased Prompt (Pending Activation) -->
        <div id="purchased-container"></div>
        
        <!-- Active Buffs -->
        <div id="active-container"></div>
    </div>

    <!-- Debug Controls -->
    <div id="debug-panel">
        <div class="debug-title">Element Simulator</div>
        <button class="debug-btn" onclick="simulatePurchase('Fire')"><i class="fa-solid fa-fire text-red-500 mr-2"></i> Buy Fire</button>
        <button class="debug-btn" onclick="simulatePurchase('Ice')"><i class="fa-solid fa-snowflake text-cyan-400 mr-2"></i> Buy Ice</button>
        <button class="debug-btn" onclick="simulatePurchase('Poison')"><i class="fa-solid fa-skull text-lime-400 mr-2"></i> Buy Poison</button>
        <button class="debug-btn" onclick="simulatePurchase('Shock')"><i class="fa-solid fa-bolt text-yellow-400 mr-2"></i> Buy Shock</button>
        <button class="debug-btn" onclick="simulatePurchase('Dark')"><i class="fa-solid fa-moon text-purple-500 mr-2"></i> Buy Dark</button>
        <div style="height: 10px;"></div>
        <button class="debug-btn bg-green-700 hover:bg-green-600" onclick="activatePending()">[F] Activate Pending</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const elements = {
            Fire:   { name: "Inferno Core",   icon: "fa-fire",        sub: "Damage Boost + Burn" },
            Ice:    { name: "Frost Bite",     icon: "fa-snowflake",   sub: "Slow + Freeze" },
            Poison: { name: "Toxic Cloud",    icon: "fa-skull",       sub: "DoT Area Damage" },
            Shock:  { name: "Voltaic Chain",  icon: "fa-bolt",        sub: "Chain Lightning" },
            Wind:   { name: "Gale Force",     icon: "fa-wind",        sub: "Knockback + Speed" },
            Earth:  { name: "Titan Skin",     icon: "fa-cubes",       sub: "Defense Boost" },
            Light:  { name: "Divine Shield",  icon: "fa-sun",         sub: "Invincibility" },
            Dark:   { name: "Void Siphon",    icon: "fa-ghost",       sub: "Lifesteal" }
        };

        let pendingElement = null; // Hanya boleh ada 1 pending element
        const activeContainer = document.getElementById('active-container');
        const purchasedContainer = document.getElementById('purchased-container');

        // --- FUNCTIONS ---

        function simulatePurchase(type) {
            // Hapus pending sebelumnya jika ada
            purchasedContainer.innerHTML = '';
            pendingElement = type;

            const elData = elements[type];
            
            const card = document.createElement('div');
            card.className = `element-card type-${type}`;
            card.innerHTML = `
                <div class="card-glow"></div>
                <div class="icon-box">
                    <i class="fa-solid ${elData.icon}"></i>
                </div>
                <div class="content-box">
                    <div class="el-name">${elData.name}</div>
                    <div class="el-sub">
                        <span>Ready to Equip</span>
                        <div class="prompt-key">F</div>
                    </div>
                </div>
            `;
            
            purchasedContainer.appendChild(card);
        }

        function activatePending() {
            if (!pendingElement) return;

            // 1. Remove Pending Visual
            const pendingCard = purchasedContainer.firstElementChild;
            if(pendingCard) {
                pendingCard.classList.add('removing');
                setTimeout(() => purchasedContainer.innerHTML = '', 300);
            }

            // 2. Add to Active List
            addActiveBuff(pendingElement, 10); // Default durasi 10 detik
            pendingElement = null;
        }

        // Simulasi Key Press 'F'
        document.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'f') {
                activatePending();
            }
        });

        function addActiveBuff(type, duration) {
            const elData = elements[type];
            const uniqueId = 'buff-' + Date.now();

            // Cek jika elemen sejenis sudah aktif (opsional: refresh timer)
            // Untuk demo, kita tumpuk saja

            const card = document.createElement('div');
            card.className = `element-card type-${type}`;
            card.id = uniqueId;
            
            card.innerHTML = `
                <div class="card-glow"></div>
                <div class="icon-box">
                    <i class="fa-solid ${elData.icon}"></i>
                </div>
                <div class="content-box">
                    <div class="el-name">${elData.name}</div>
                    <div class="el-sub">
                        <span>${elData.sub}</span>
                        <span id="time-${uniqueId}">${duration.toFixed(1)}s</span>
                    </div>
                </div>
                <div class="timer-track">
                    <div class="timer-fill" id="fill-${uniqueId}"></div>
                </div>
            `;

            // Tambah ke container (prepend agar yang baru muncul di bawah/atas tergantung layout)
            // Kita appendChild agar menumpuk ke atas (flex-end)
            activeContainer.appendChild(card);

            // Logic Timer
            let remaining = duration;
            const interval = 10; // ms
            const step = interval / 1000;
            
            const timerEl = document.getElementById(`time-${uniqueId}`);
            const fillEl = document.getElementById(`fill-${uniqueId}`);

            const loop = setInterval(() => {
                remaining -= step;
                
                // Update UI
                if(timerEl) timerEl.innerText = Math.max(0, remaining).toFixed(1) + 's';
                if(fillEl) fillEl.style.width = ((remaining / duration) * 100) + '%';

                // Selesai
                if (remaining <= 0) {
                    clearInterval(loop);
                    card.classList.add('removing');
                    setTimeout(() => {
                        if(card.parentNode) card.parentNode.removeChild(card);
                    }, 400);
                }
            }, interval);
        }

    </script>
</body>
</html>
