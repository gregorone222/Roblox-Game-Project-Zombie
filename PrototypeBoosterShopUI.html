<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Booster Shop UI Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Custom Theme Variables --- */
        :root {
            --bg-dark: #0f172a;
            --panel-bg: rgba(15, 23, 42, 0.95);
            --accent-color: #6366f1; /* Indigo */
            --accent-glow: rgba(99, 102, 241, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --rarity-common: #94a3b8;
            --rarity-rare: #38bdf8;
            --rarity-legendary: #fbbf24;
        }

        body {
            background-color: #020617;
            background-image: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
        }

        .font-display { font-family: 'Rajdhani', sans-serif; }

        /* --- Animations --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px var(--accent-glow); }
            50% { box-shadow: 0 0 20px var(--accent-glow); }
            100% { box-shadow: 0 0 5px var(--accent-glow); }
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- UI Components --- */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .main-window {
            width: 900px;
            height: 600px;
            display: flex;
            border-radius: 24px;
            overflow: hidden;
            animation: slide-in 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* Sidebar (Left) */
        .sidebar {
            width: 320px;
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .item-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .item-card.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .item-icon-small {
            width: 48px;
            height: 48px;
            background: #0f172a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Detail Panel (Right) */
        .detail-panel {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent 60%);
        }

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .large-icon-wrapper {
            width: 160px;
            height: 160px;
            border-radius: 30px;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .large-icon-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 30px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            z-index: -1;
        }

        .action-bar {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active { transform: translateY(0); }

        .btn-disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }
        .btn-disabled:hover { transform: none; background: #334155; }

        /* --- Scrollbar --- */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- Toast --- */
        #toast {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        #toast.error { background: #ef4444; }

    </style>
</head>
<body>

    <!-- Main Interface -->
    <div class="main-window glass-panel">
        
        <!-- SIDEBAR: List Item -->
        <div class="sidebar">
            <div class="mb-6 border-b border-slate-700 pb-4">
                <h1 class="text-2xl font-display font-bold text-white tracking-wider flex items-center gap-2">
                    <i class="fa-solid fa-box-open text-indigo-500"></i> BOOSTER SHOP
                </h1>
                <p class="text-xs text-slate-400 mt-1">Tingkatkan kemampuan tempurmu.</p>
            </div>

            <!-- Currency Display -->
            <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-700 mb-4 flex justify-between items-center">
                <span class="text-xs text-slate-400 font-bold uppercase">Saldo Anda</span>
                <div class="flex items-center gap-2 text-amber-400 font-mono font-bold text-lg">
                    <span id="user-balance">10,500</span> <i class="fa-solid fa-droplet"></i>
                </div>
            </div>

            <!-- Item Grid (Scrollable) -->
            <div id="item-list" class="custom-scroll flex-1 overflow-y-auto pr-2">
                <!-- Items will be injected here by JS -->
            </div>
        </div>

        <!-- DETAIL PANEL -->
        <div class="detail-panel">
            <!-- Close Button -->
            <button onclick="closeUI()" class="absolute top-4 right-4 w-8 h-8 rounded-full bg-slate-700/50 text-white hover:bg-red-500/80 transition flex items-center justify-center">
                <i class="fa-solid fa-times"></i>
            </button>

            <!-- Content -->
            <div class="preview-container">
                <div class="large-icon-wrapper" id="detail-icon-wrapper">
                    <i id="detail-icon" class="fa-solid fa-question text-slate-400"></i>
                </div>
                
                <h2 id="detail-name" class="text-4xl font-display font-bold text-white mb-2 tracking-wide text-center">Pilih Item</h2>
                <div id="detail-type" class="px-3 py-1 rounded-full bg-slate-700/50 text-xs font-bold text-slate-300 mb-6 uppercase tracking-widest border border-slate-600">
                    System
                </div>

                <p id="detail-desc" class="text-slate-400 text-center max-w-md text-lg leading-relaxed">
                    Pilih booster dari daftar di sebelah kiri untuk melihat detail efek dan harga.
                </p>
            </div>

            <!-- Action Bar (Bottom) -->
            <div class="action-bar">
                <div>
                    <div class="text-xs text-slate-500 font-bold uppercase mb-1">Harga</div>
                    <div id="detail-price" class="text-3xl font-display font-bold text-white">
                        - <span class="text-amber-500 text-xl ml-1"><i class="fa-solid fa-droplet"></i></span>
                    </div>
                    <div id="detail-owned" class="text-xs text-slate-400 mt-1">Dimiliki: 0</div>
                </div>
                <button id="btn-buy" onclick="buyItem()" class="btn-primary btn-disabled" disabled>
                    BELI SEKARANG
                </button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast">
            <i class="fa-solid fa-check-circle"></i>
            <span id="toast-msg">Pembelian Berhasil!</span>
        </div>

    </div>

    <script>
        // --- CONFIGURATION (Matches BoosterConfig.lua) ---
        const boosters = [
            {
                id: "SelfRevive",
                name: "Self Revive",
                price: 2500,
                icon: "fa-heart-pulse", // FontAwesome equivalent
                color: "text-red-400",
                glow: "rgba(248, 113, 113, 0.2)",
                type: "Survival",
                desc: "Memberikan kemampuan untuk bangkit sendiri saat terkena Knock Down. Satu kali pakai."
            },
            {
                id: "StarterPoints",
                name: "Starter Points",
                price: 3500,
                icon: "fa-coins",
                color: "text-amber-400",
                glow: "rgba(251, 191, 36, 0.2)",
                type: "Economy",
                desc: "Memulai permainan dengan bonus 1,500 Points. Bagus untuk headstart."
            },
            {
                id: "CouponDiscount",
                name: "50% Discount",
                price: 3500,
                icon: "fa-tags",
                color: "text-green-400",
                glow: "rgba(74, 222, 128, 0.2)",
                type: "Economy",
                desc: "Diskon 50% untuk pembelian pertama di Vending Machine dalam game."
            },
            {
                id: "StartingShield",
                name: "Starting Shield",
                price: 3500,
                icon: "fa-shield-halved",
                color: "text-blue-400",
                glow: "rgba(96, 165, 250, 0.2)",
                type: "Defense",
                desc: "Memberikan 50% Shield tambahan di awal permainan."
            },
            {
                id: "LegionsLegacy",
                name: "Legion's Legacy",
                price: 4000,
                icon: "fa-khanda",
                color: "text-purple-400",
                glow: "rgba(192, 132, 252, 0.2)",
                type: "Weapon",
                desc: "Mengganti senjata awal (M1911) dengan satu senjata acak dari seluruh koleksi."
            }
        ];

        // --- STATE ---
        let userBalance = 10500;
        let selectedItem = null;
        let inventory = {
            SelfRevive: 0,
            StarterPoints: 1,
            CouponDiscount: 0,
            StartingShield: 0,
            LegionsLegacy: 0
        };

        // --- ELEMENTS ---
        const itemListEl = document.getElementById('item-list');
        const balanceEl = document.getElementById('user-balance');
        
        // Detail Elements
        const dName = document.getElementById('detail-name');
        const dDesc = document.getElementById('detail-desc');
        const dPrice = document.getElementById('detail-price');
        const dIcon = document.getElementById('detail-icon');
        const dIconWrapper = document.getElementById('detail-icon-wrapper');
        const dType = document.getElementById('detail-type');
        const dOwned = document.getElementById('detail-owned');
        const btnBuy = document.getElementById('btn-buy');

        // --- FUNCTIONS ---

        function init() {
            renderList();
            updateBalanceDisplay();
            // Auto select first item
            selectItem(boosters[0].id);
        }

        function updateBalanceDisplay() {
            balanceEl.innerText = userBalance.toLocaleString();
        }

        function renderList() {
            itemListEl.innerHTML = '';
            boosters.forEach(item => {
                const owned = inventory[item.id] || 0;
                const div = document.createElement('div');
                div.className = `item-card ${selectedItem === item.id ? 'active' : ''}`;
                div.onclick = () => selectItem(item.id);
                
                div.innerHTML = `
                    <div class="item-icon-small ${selectedItem === item.id ? 'border-indigo-400 text-white' : ''}">
                        <i class="fa-solid ${item.icon}"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-display font-bold text-slate-200 text-lg leading-none">${item.name}</div>
                        <div class="text-xs text-slate-500 font-mono mt-1">Owned: <span class="text-slate-300">${owned}</span></div>
                    </div>
                    <div class="text-right">
                        <div class="text-amber-400 font-bold text-sm">${item.price.toLocaleString()}</div>
                    </div>
                `;
                itemListEl.appendChild(div);
            });
        }

        function selectItem(id) {
            selectedItem = id;
            const item = boosters.find(b => b.id === id);
            const owned = inventory[id] || 0;

            // Update Visuals in Detail Panel
            dName.innerText = item.name;
            dDesc.innerText = item.desc;
            dType.innerText = item.type;
            
            dPrice.innerHTML = `${item.price.toLocaleString()} <span class="text-amber-500 text-xl ml-1"><i class="fa-solid fa-droplet"></i></span>`;
            dOwned.innerText = `Dimiliki: ${owned}`;

            // Update Icon
            dIcon.className = `fa-solid ${item.icon} ${item.color}`;
            dIconWrapper.style.borderColor = item.color.replace('text-', ''); // Simplified logic for demo
            dIconWrapper.style.boxShadow = `0 0 30px ${item.glow}`;

            // Update Button State
            if (userBalance >= item.price) {
                btnBuy.innerText = "BELI SEKARANG";
                btnBuy.classList.remove('btn-disabled');
                btnBuy.disabled = false;
            } else {
                btnBuy.innerText = "KOIN TIDAK CUKUP";
                btnBuy.classList.add('btn-disabled');
                btnBuy.disabled = true;
            }

            // Re-render list to show active state
            renderList();
            
            // Play dummy sound
            console.log("Sound: UI_Click"); 
        }

        function buyItem() {
            if (!selectedItem) return;
            const item = boosters.find(b => b.id === selectedItem);
            
            if (userBalance >= item.price) {
                // Transaction
                userBalance -= item.price;
                inventory[item.id]++;
                
                // UI Updates
                updateBalanceDisplay();
                selectItem(item.id); // Refresh details
                showToast(`Berhasil membeli ${item.name}!`, false);
                console.log("Sound: UI_Purchase");
            } else {
                showToast("Gagal: Saldo tidak cukup", true);
                console.log("Sound: UI_Error");
            }
        }

        function showToast(msg, isError) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            
            toastMsg.innerText = msg;
            if(isError) {
                toast.classList.add('error');
                toast.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> <span>${msg}</span>`;
            } else {
                toast.classList.remove('error');
                toast.innerHTML = `<i class="fa-solid fa-check-circle"></i> <span>${msg}</span>`;
            }

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function closeUI() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                alert("Simulasi: UI Ditutup. (Dalam game, frame akan di-hide)");
                document.body.style.opacity = '1';
            }, 500);
        }

        // Start
        init();

    </script>
</body>
</html>
