<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Shop Prototype - Roblox Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #0f172a;
            --color-panel: rgba(30, 41, 59, 0.8);
            --color-ap: #f59e0b; /* Amber/Gold for AP */
            --color-accent: #0ea5e9; /* Sky Blue */
            --color-rare-legendary: #eab308;
            --color-rare-epic: #a855f7;
            --color-rare-rare: #3b82f6;
            --color-rare-common: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-image: url('https://images.unsplash.com/photo-1614726365723-49cfae946b5a?q=80&w=2670&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .font-display { font-family: 'Rajdhani', sans-serif; }

        /* Glassmorphism Container */
        .main-interface {
            width: 95%;
            max-width: 1100px;
            height: 85vh;
            max-height: 700px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Header */
        .header {
            height: 80px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: linear-gradient(90deg, rgba(15,23,42,1) 0%, rgba(15,23,42,0) 100%);
        }

        .currency-badge {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.1);
        }

        /* Content Layout */
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar (Item List) */
        .sidebar {
            width: 380px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #94a3b8;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .tab-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .tab-btn.active {
            background: rgba(6, 182, 212, 0.15);
            color: #22d3ee;
            border-color: rgba(6, 182, 212, 0.3);
        }

        .item-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem 1rem 1rem;
        }

        /* Item Card */
        .item-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 12px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateX(5px);
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(255,255,255,0.1);
        }

        .item-card.active {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.15), rgba(30, 41, 59, 0));
            border-color: rgba(6, 182, 212, 0.5);
        }

        .item-card.active::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: #22d3ee;
            box-shadow: 0 0 10px #22d3ee;
        }

        .item-icon-sm {
            width: 64px;
            height: 64px;
            background: #1e293b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
        }
        
        .item-icon-sm.legendary { border: 1px solid var(--color-rare-legendary); box-shadow: inset 0 0 10px rgba(234, 179, 8, 0.2); color: var(--color-rare-legendary); }
        .item-icon-sm.epic { border: 1px solid var(--color-rare-epic); color: var(--color-rare-epic); }
        .item-icon-sm.rare { border: 1px solid var(--color-rare-rare); color: var(--color-rare-rare); }

        /* Preview Area */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .preview-bg {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
        }

        .preview-model {
            font-size: 10rem;
            filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.4));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Details Panel (Bottom Right) */
        .details-panel {
            height: 220px;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .rarity-tag {
            display: inline-block;
            padding: 2px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .rarity-legendary { background: rgba(234, 179, 8, 0.2); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.4); }
        .rarity-epic { background: rgba(168, 85, 247, 0.2); color: #d8b4fe; border: 1px solid rgba(168, 85, 247, 0.4); }
        .rarity-common { background: rgba(148, 163, 184, 0.2); color: #cbd5e1; border: 1px solid rgba(148, 163, 184, 0.4); }

        .buy-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #245fe6 0%, #22d3ee 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.5);
        }

        .buy-btn:active { transform: translateY(0); }

        .buy-btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Notification Toast */
        #toast {
            position: absolute;
            top: 20px;
            right: -400px;
            background: rgba(34, 197, 94, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: right 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

    <div class="main-interface">
        
        <!-- Header -->
        <div class="header">
            <div class="flex items-center gap-4">
                <i class="fas fa-store text-cyan-400 text-2xl"></i>
                <div>
                    <h1 class="text-2xl font-display font-bold tracking-wide uppercase">AP Store</h1>
                    <span class="text-xs text-slate-400">Spend your hard-earned points here</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="currency-badge">
                    <i class="fas fa-trophy text-amber-400"></i>
                    <span class="font-display font-bold text-xl text-white" id="user-ap">12,450</span>
                    <span class="text-xs font-bold text-amber-500">AP</span>
                </div>
                <button class="w-10 h-10 bg-slate-700/50 rounded-lg text-slate-400 hover:bg-red-500/80 hover:text-white transition flex items-center justify-center">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Content Body -->
        <div class="content">
            
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="tabs">
                    <button class="tab-btn active" onclick="filterItems('all')">All</button>
                    <button class="tab-btn" onclick="filterItems('skins')">Skins</button>
                    <button class="tab-btn" onclick="filterItems('titles')">Titles</button>
                    <button class="tab-btn" onclick="filterItems('utility')">Utility</button>
                </div>
                
                <div class="px-4 pb-2">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-500"></i>
                        <input type="text" id="search-box" placeholder="Search items..." class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-cyan-500 transition">
                    </div>
                </div>

                <div class="item-list" id="item-container">
                    <!-- Items injected by JS -->
                </div>
            </div>

            <!-- Preview & Details -->
            <div class="preview-area">
                <!-- 3D Preview Placeholder -->
                <div class="preview-bg">
                    <div class="preview-model text-white" id="preview-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    
                    <!-- Floating Stats -->
                    <div class="absolute top-8 right-8 flex flex-col gap-2">
                         <div class="bg-slate-900/60 backdrop-blur border border-white/10 p-3 rounded-lg w-48">
                            <div class="text-xs text-slate-400 uppercase font-bold mb-1">Type</div>
                            <div class="text-sm text-white font-display" id="detail-type">CONSUMABLE</div>
                         </div>
                         <div class="bg-slate-900/60 backdrop-blur border border-white/10 p-3 rounded-lg w-48" id="stat-box" style="display:none;">
                            <div class="text-xs text-slate-400 uppercase font-bold mb-1">Bonus Effect</div>
                            <div class="text-sm text-cyan-400 font-display">+50% AP Gain</div>
                         </div>
                    </div>
                </div>

                <!-- Info Panel -->
                <div class="details-panel">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="rarity-tag rarity-common" id="detail-rarity">COMMON</span>
                            <h2 class="text-4xl font-display font-bold text-white mb-2" id="detail-name">Skill Reset Token</h2>
                            <p class="text-slate-400 leading-relaxed max-w-xl" id="detail-desc">
                                Instantly resets all your skill trees, allowing you to redistribute your points. Use wisely.
                            </p>
                        </div>
                        <div class="text-right">
                            <div class="text-xs text-slate-500 font-bold uppercase mb-1">Price</div>
                            <div class="text-3xl font-display font-bold text-amber-400" id="detail-price">7,500 AP</div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 mt-6">
                        <button id="buy-btn" class="buy-btn" onclick="purchaseItem()">
                            <span>PURCHASE</span>
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast">
        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
            <i class="fas fa-check"></i>
        </div>
        <div>
            <div class="font-bold text-sm">Purchase Successful!</div>
            <div class="text-xs text-white/80" id="toast-msg">You bought Skill Reset Token</div>
        </div>
    </div>

    <script>
        // --- Mock Data ---
        const inventory = {
            ap: 12450,
            owned: ['Title: Rookie']
        };

        const items = [
            {
                id: 'skill_reset',
                name: 'Skill Reset Token',
                desc: 'A one-time use token that allows you to reset all your skill points. Perfect for trying new builds.',
                price: 7500,
                type: 'Utility',
                rarity: 'common',
                icon: 'fa-rotate',
                color: 'text-slate-200',
                border: 'rare'
            },
            {
                id: 'title_collector',
                name: 'Title: The Collector',
                desc: 'An exclusive golden title displayed above your head. Shows everyone your dedication to the grind.',
                price: 10000,
                type: 'Titles',
                rarity: 'epic',
                icon: 'fa-crown',
                color: 'text-purple-400',
                border: 'epic'
            },
            {
                id: 'skin_magma',
                name: 'Magma Wyrm Skin',
                desc: 'Legendary animated skin for the AK-47. Features pulsating lava veins.',
                price: 25000,
                type: 'Skins',
                rarity: 'legendary',
                icon: 'fa-fire',
                color: 'text-amber-500',
                border: 'legendary'
            },
            {
                id: 'skin_frost',
                name: 'Frostbite',
                desc: 'Rare skin for the M1911. Emits a cold mist effect when reloading.',
                price: 5000,
                type: 'Skins',
                rarity: 'rare',
                icon: 'fa-snowflake',
                color: 'text-blue-400',
                border: 'rare'
            },
             {
                id: 'title_slayer',
                name: 'Title: Zombie Slayer',
                desc: 'Unlocks the "Zombie Slayer" prefix for your nametag.',
                price: 2500,
                type: 'Titles',
                rarity: 'common',
                icon: 'fa-skull',
                color: 'text-slate-400',
                border: 'common'
            }
        ];

        let selectedItem = items[0];

        // --- DOM Elements ---
        const itemContainer = document.getElementById('item-container');
        const searchBox = document.getElementById('search-box');
        const userAPEl = document.getElementById('user-ap');
        const toastEl = document.getElementById('toast');
        
        // Detail Elements
        const dName = document.getElementById('detail-name');
        const dDesc = document.getElementById('detail-desc');
        const dPrice = document.getElementById('detail-price');
        const dType = document.getElementById('detail-type');
        const dRarity = document.getElementById('detail-rarity');
        const dIcon = document.getElementById('preview-icon');
        const buyBtn = document.getElementById('buy-btn');

        // --- Functions ---

        function renderItems(filter = 'all') {
            itemContainer.innerHTML = '';
            
            const searchTerm = searchBox.value.toLowerCase();

            items.forEach(item => {
                if (filter !== 'all' && item.type.toLowerCase() !== filter) return;
                if (!item.name.toLowerCase().includes(searchTerm)) return;

                const isSelected = selectedItem.id === item.id;
                const isOwned = inventory.owned.includes(item.name);
                const card = document.createElement('div');
                
                card.className = `item-card ${isSelected ? 'active' : ''}`;
                card.onclick = () => selectItem(item);

                card.innerHTML = `
                    <div class="item-icon-sm ${item.rarity}">
                        <i class="fas ${item.icon}"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-display font-bold text-lg text-white tracking-wide">${item.name}</span>
                            ${isOwned ? '<i class="fas fa-check-circle text-green-500"></i>' : ''}
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-slate-400 uppercase font-bold tracking-wider">${item.type}</span>
                            <span class="text-sm font-mono font-bold ${item.price > inventory.ap && !isOwned ? 'text-red-400' : 'text-amber-400'}">
                                ${item.price.toLocaleString()} AP
                            </span>
                        </div>
                    </div>
                `;
                itemContainer.appendChild(card);
            });
        }

        function selectItem(item) {
            selectedItem = item;
            renderItems(document.querySelector('.tab-btn.active').innerText.toLowerCase()); // Re-render to update active state
            updateDetails();
        }

        function updateDetails() {
            const item = selectedItem;
            const isOwned = inventory.owned.includes(item.name);
            const canAfford = inventory.ap >= item.price;

            // Update Text
            dName.innerText = item.name;
            dDesc.innerText = item.desc;
            dPrice.innerText = `${item.price.toLocaleString()} AP`;
            dType.innerText = item.type.toUpperCase();
            
            // Update Rarity Tag
            dRarity.className = `rarity-tag rarity-${item.rarity}`;
            dRarity.innerText = item.rarity.toUpperCase();

            // Update Icon
            dIcon.innerHTML = `<i class="fas ${item.icon}"></i>`;
            dIcon.className = `preview-model ${item.color}`;

            // Update Button State
            if (isOwned) {
                buyBtn.disabled = true;
                buyBtn.innerHTML = `<span>OWNED</span> <i class="fas fa-check"></i>`;
                buyBtn.style.background = '#334155';
            } else if (!canAfford) {
                buyBtn.disabled = true;
                buyBtn.innerHTML = `<span>NOT ENOUGH AP</span> <i class="fas fa-lock"></i>`;
                buyBtn.style.background = '#334155';
            } else {
                buyBtn.disabled = false;
                buyBtn.innerHTML = `<span>PURCHASE</span> <i class="fas fa-shopping-cart"></i>`;
                buyBtn.style.background = 'linear-gradient(135deg, #245fe6 0%, #22d3ee 100%)';
            }
        }

        function filterItems(category) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.innerText.toLowerCase() === category || (category === 'all' && btn.innerText === 'All')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Render
            renderItems(category);
        }

        function purchaseItem() {
            if (!selectedItem) return;
            
            // Logic Deduction
            inventory.ap -= selectedItem.price;
            inventory.owned.push(selectedItem.name);
            
            // UI Update
            userAPEl.innerText = inventory.ap.toLocaleString();
            showToast(`You unlocked ${selectedItem.name}`);
            updateDetails();
            renderItems(document.querySelector('.tab-btn.active').innerText.toLowerCase());
        }

        function showToast(msg) {
            const toastMsg = document.getElementById('toast-msg');
            toastMsg.innerText = msg;
            toastEl.style.right = '20px';
            
            setTimeout(() => {
                toastEl.style.right = '-400px';
            }, 3000);
        }

        // Search Listener
        searchBox.addEventListener('input', () => {
            renderItems(document.querySelector('.tab-btn.active').innerText.toLowerCase());
        });

        // Init
        renderItems();
        updateDetails();

    </script>
</body>
</html>
