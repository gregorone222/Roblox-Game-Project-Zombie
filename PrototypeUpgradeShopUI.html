<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Upgrade Shop UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .font-heading {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Stat Bar Animation */
        @keyframes fillBar {
            from { width: 0%; }
        }
        
        .stat-fill {
            animation: fillBar 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Upgrade Animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .shimmer-effect {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            background-size: 1000px 100%;
        }

        /* Floating Animation for Weapon Icon */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .weapon-float {
            animation: float 4s ease-in-out infinite;
        }

        /* Glow Text */
        .text-glow {
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-slate-200 select-none">

    <div class="absolute inset-0" style="background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1; z-index: -1;"></div>

    <button onclick="openUpgradeUI()" class="absolute top-10 left-10 bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
        Open Upgrade Station
    </button>

    <div id="upgradeUI" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        
        <div class="glass-panel w-full max-w-4xl rounded-2xl overflow-hidden transform transition-all duration-300 scale-95" id="modalContent">
            
            <div class="flex items-center justify-between px-8 py-5 border-b border-slate-700/50 bg-slate-800/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-yellow-500 to-orange-600 flex items-center justify-center shadow-lg shadow-orange-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-heading text-2xl font-bold text-white tracking-wide">WEAPON UPGRADE</h1>
                        <p class="text-xs text-slate-400 font-medium tracking-widest uppercase">Station Terminal V2.0</p>
                    </div>
                </div>
                <button onclick="closeUpgradeUI()" class="p-2 rounded-full hover:bg-slate-700/50 text-slate-400 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-0">
                
                <div class="lg:col-span-5 bg-slate-900/30 p-8 flex flex-col items-center justify-center border-r border-slate-700/30 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-blue-500/5 to-transparent pointer-events-none"></div>
                    
                    <div class="text-center mb-8 z-10">
                        <h2 class="font-heading text-4xl font-black text-white mb-1 tracking-wider" id="weaponName">AK-47</h2>
                        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700">
                            <span class="w-2 h-2 rounded-full bg-yellow-400 animate-pulse"></span>
                            <span class="text-xs font-bold text-yellow-400 uppercase tracking-wider">Assault Rifle</span>
                        </div>
                    </div>

                    <div class="relative w-64 h-40 mb-8 flex items-center justify-center">
                        <div class="absolute inset-0 bg-blue-500/20 blur-3xl rounded-full transform scale-75"></div>
                        <svg class="w-48 h-48 text-slate-200 drop-shadow-2xl weapon-float relative z-10" viewBox="0 0 24 24" fill="currentColor">
                             <path d="M3 17h18v-2H3v2zm0-3h18v-1a2 2 0 0 0-2-2h-4v-2h-2v2H3v3zm4-6h2v2H7V8z"/>
                        </svg>
                    </div>

                    <div class="flex items-center gap-4 z-10">
                        <div class="text-right">
                            <p class="text-xs text-slate-400 uppercase font-bold">Current</p>
                            <p class="font-heading text-3xl font-bold text-white" id="currentLevelDisp">LV. 5</p>
                        </div>
                        <div class="text-slate-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <p class="text-xs text-green-400 uppercase font-bold">Next</p>
                            <p class="font-heading text-3xl font-bold text-green-400" id="nextLevelDisp">LV. 6</p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-7 p-8 bg-gradient-to-br from-slate-800/20 to-slate-900/20 flex flex-col justify-between">
                    
                    <div class="space-y-6">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 border-b border-slate-700 pb-2">Performance Analysis</h3>

                        <div class="group">
                            <div class="flex justify-between items-end mb-2">
                                <div class="flex items-center gap-2">
                                    <svg class="w-4 h-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                                    <span class="text-sm font-semibold text-slate-300">Damage</span>
                                </div>
                                <div class="flex items-center gap-2 font-heading text-lg">
                                    <span class="text-slate-300" id="currentDamageVal">28</span>
                                    <span class="text-slate-600 text-sm">→</span>
                                    <span class="text-green-400 font-bold" id="nextDamageVal">32</span>
                                    <span class="text-xs text-green-500 bg-green-500/10 px-1.5 py-0.5 rounded">(+4)</span>
                                </div>
                            </div>
                            <div class="h-2 w-full bg-slate-700 rounded-full overflow-hidden relative">
                                <div class="h-full bg-slate-500 absolute top-0 left-0 rounded-full" style="width: 40%"></div>
                                <div class="h-full bg-green-500/80 absolute top-0 left-0 rounded-full animate-pulse" style="width: 48%; opacity: 0.5; z-index: 0;"></div> </div>
                        </div>

                        <div class="group">
                            <div class="flex justify-between items-end mb-2">
                                <div class="flex items-center gap-2">
                                    <svg class="w-4 h-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                                    <span class="text-sm font-semibold text-slate-300">Ammo Capacity</span>
                                </div>
                                <div class="flex items-center gap-2 font-heading text-lg">
                                    <span class="text-slate-300" id="currentAmmoVal">30</span>
                                    <span class="text-slate-600 text-sm">→</span>
                                    <span class="text-slate-300 font-bold" id="nextAmmoVal">30</span> </div>
                            </div>
                            <div class="h-2 w-full bg-slate-700 rounded-full overflow-hidden relative">
                                <div class="h-full bg-blue-500 absolute top-0 left-0 rounded-full" style="width: 60%"></div>
                            </div>
                        </div>

                        <div class="group">
                            <div class="flex justify-between items-end mb-2">
                                <div class="flex items-center gap-2">
                                    <svg class="w-4 h-4 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                    <span class="text-sm font-semibold text-slate-300">Reload Speed</span>
                                </div>
                                <div class="flex items-center gap-2 font-heading text-lg">
                                    <span class="text-slate-300">2.5s</span>
                                </div>
                            </div>
                            <div class="h-2 w-full bg-slate-700 rounded-full overflow-hidden relative">
                                <div class="h-full bg-orange-500 absolute top-0 left-0 rounded-full" style="width: 70%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 space-y-4">
                        <div class="flex justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                            <div class="flex flex-col">
                                <span class="text-xs text-slate-400 font-bold uppercase">Upgrade Cost</span>
                                <span class="text-xs text-slate-500">Points (BP)</span>
                            </div>
                            <div class="text-right">
                                <span class="font-heading text-3xl font-bold text-yellow-400 text-glow" id="costVal">1,500</span>
                                <span class="text-yellow-600 font-bold ml-1">BP</span>
                            </div>
                        </div>

                        <div id="upgradeProgress" class="hidden">
                            <div class="flex justify-between text-xs text-slate-400 mb-1">
                                <span>INSTALLING UPGRADE...</span>
                                <span id="progressPercent">0%</span>
                            </div>
                            <div class="h-4 w-full bg-slate-800 rounded-full overflow-hidden border border-slate-600">
                                <div id="progressBar" class="h-full bg-gradient-to-r from-green-500 to-emerald-400 w-0 transition-all duration-100 ease-out relative overflow-hidden">
                                    <div class="absolute inset-0 shimmer-effect"></div>
                                </div>
                            </div>
                        </div>

                        <div id="actionButtons" class="grid grid-cols-2 gap-4">
                            <button onclick="closeUpgradeUI()" class="py-4 rounded-xl bg-slate-700 hover:bg-slate-600 text-white font-bold text-lg transition shadow-lg border-b-4 border-slate-800 active:border-b-0 active:translate-y-1">
                                CANCEL
                            </button>
                            <button onclick="performUpgrade()" class="py-4 rounded-xl bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold text-lg transition shadow-lg shadow-green-900/30 border-b-4 border-green-800 active:border-b-0 active:translate-y-1 flex items-center justify-center gap-2 group">
                                <span>CONFIRM UPGRADE</span>
                                <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>

                        <div id="messageArea" class="h-6 text-center text-sm font-bold opacity-0 transition-opacity duration-300"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        let currentLevel = 5;
        let maxLevel = 10;
        let cost = 1500;
        let playerPoints = 2000; // Simulating player points

        // UI Elements
        const ui = document.getElementById('upgradeUI');
        const modalContent = document.getElementById('modalContent');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('upgradeProgress');
        const actionButtons = document.getElementById('actionButtons');
        const messageArea = document.getElementById('messageArea');
        const currentLevelDisp = document.getElementById('currentLevelDisp');
        const nextLevelDisp = document.getElementById('nextLevelDisp');
        const currentDamageVal = document.getElementById('currentDamageVal');
        const nextDamageVal = document.getElementById('nextDamageVal');
        const costVal = document.getElementById('costVal');

        function openUpgradeUI() {
            ui.classList.remove('hidden');
            // Small delay for fade-in transition
            setTimeout(() => {
                ui.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
            
            updateUI();
        }

        function closeUpgradeUI() {
            ui.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            
            setTimeout(() => {
                ui.classList.add('hidden');
                resetUI();
            }, 300);
        }

        function updateUI() {
            currentLevelDisp.innerText = `LV. ${currentLevel}`;
            if (currentLevel < maxLevel) {
                nextLevelDisp.innerText = `LV. ${currentLevel + 1}`;
                // Simulate stat increase logic
                currentDamageVal.innerText = 28 + (currentLevel * 4);
                nextDamageVal.innerText = 28 + ((currentLevel + 1) * 4);
                costVal.innerText = cost.toLocaleString();
            } else {
                nextLevelDisp.innerText = "MAX";
                nextDamageVal.innerText = "MAX";
                costVal.innerText = "-";
            }
        }

        function resetUI() {
            progressContainer.classList.add('hidden');
            actionButtons.classList.remove('hidden');
            progressBar.style.width = '0%';
            messageArea.classList.add('opacity-0');
        }

        function showMessage(msg, type) {
            messageArea.innerText = msg;
            messageArea.className = `h-6 text-center text-sm font-bold transition-opacity duration-300 ${type === 'success' ? 'text-green-400' : 'text-red-400'}`;
            messageArea.classList.remove('opacity-0');
            setTimeout(() => messageArea.classList.add('opacity-0'), 2000);
        }

        function performUpgrade() {
            if (currentLevel >= maxLevel) {
                showMessage("Weapon already at Max Level!", "error");
                return;
            }

            if (playerPoints < cost) {
                showMessage("Insufficient Points!", "error");
                // Shake effect
                modalContent.classList.add('translate-x-2');
                setTimeout(() => modalContent.classList.remove('translate-x-2'), 100);
                setTimeout(() => modalContent.classList.add('-translate-x-2'), 200);
                setTimeout(() => modalContent.classList.remove('-translate-x-2'), 300);
                return;
            }

            // Start Animation
            actionButtons.classList.add('hidden');
            progressContainer.classList.remove('hidden');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2; // Speed of loading
                progressBar.style.width = `${progress}%`;
                document.getElementById('progressPercent').innerText = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    finishUpgrade();
                }
            }, 20); // 1 second total
        }

        function finishUpgrade() {
            // Logic after upgrade
            playerPoints -= cost;
            currentLevel++;
            cost = Math.floor(cost * 1.5); // Increase cost logic
            
            showMessage("UPGRADE SUCCESSFUL!", "success");
            
            setTimeout(() => {
                resetUI();
                updateUI();
            }, 800);
        }

        // Keyboard interactions (mimic Roblox input)
        document.addEventListener('keydown', (e) => {
            if (!ui.classList.contains('hidden')) {
                if (e.key === 'Escape') closeUpgradeUI();
                if (e.key === 'Enter') performUpgrade();
            }
        });

    </script>
</body>
</html>
